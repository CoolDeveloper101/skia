name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
    
      - name: Install Depot Tools
        uses: newkdev/setup-depot-tools@v1.0.1
        
      - name: Init
        run: |
          python3 tools/git-sync-deps
          bin/fetch-ninja
